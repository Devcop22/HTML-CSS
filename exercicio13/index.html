<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <video src="videos/video-mp4.mp4" width="600" height="500" controls poster="guerra.jpg"></video>
    <p>Video inserido apenas com a tag &lt;video&gt; com controls e redimencionamento da resolução</p>

    <video controls width="600" height="500" controls poster="guerra.jpg">
        <source src="videos/video-mp4.mp4" type="video/mp4">
        <source src="videos/video-mp4.webm" type="video/webm">
    </video>
    <p>Video inserido com compatibilidade entre navegadores. mp4 e webm</p>

    <h1>Inserindo video de fontes externas. (<mark>Youtube.com</mark>)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
