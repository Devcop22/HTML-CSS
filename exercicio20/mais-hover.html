<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER!!!</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: white;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Brincando com o Hover</h1>
    <p>Passe o mouse no texto abaixo!</p>
    <div>
        Passe o mouse aqui!!
        <p>Texto MUITO SECRETO UUUUUUH...</p>
    </div>

</body>
</html>
