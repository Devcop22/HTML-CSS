<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font: 1.5em;
            text-align: center;
        }

        table {
            width: 600px;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 3px solid black;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
